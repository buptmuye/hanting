{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block page_content %}
<div class="page-header">
    <h1>确认下单
    </h1>
</div>

<ul class="posts">
  <li class="post">
    <div class="post-date">下单时间： {{ moment(post.timestamp).format('L') }}</div>
    <div class="post-author">
      <a href="{{ url_for('.order', id=post.id) }}">
	订单详情
      </a>
    </div>
    <div class="post-body">商品总价：{{ post.sumcost }}</div>
  </li>
</ul>

<div>
  {{ wtf.quick_form(form) }}
</div>

<br>

{% endblock %}
