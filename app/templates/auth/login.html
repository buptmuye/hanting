{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block page_content %}
<div class="page-header">
  <h1>欢迎登录</h1>
</div>
<div class="col-md-4">
  {{ wtf.quick_form(form) }}
  <br>
<p>忘记密码？请点击这里 <a class="btn btn-danger btn-lg" href="{{ url_for('auth.password_reset_request') }}">重置密码</a>
<p>新用户请 <a class="btn btn-primary btn-lg" href="{{ url_for('auth.register') }}">点击这里注册</a>.</p>
</div>
{% endblock %}
